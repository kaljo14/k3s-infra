apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: emailer

commonLabels:
  part-of: emailer

commonAnnotations:
  config.kubernetes.io/origin: |
    path: kustomize/overlays/emailer/emailer

# Resource ordering: Secret before base (which contains deployments that reference it)
resources:
  - namespace.yaml
  - secret.yaml
  - ../../../base/emailer

