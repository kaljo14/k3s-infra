apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-pi
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  pi_dashboard.json: |
    {
      "id": null,
      "uid": "pi_dashboard",
      "title": "Raspberry Pi Overview",
      "tags": ["raspberrypi", "k3s", "node"],
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "15s",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "id": 1,
          "datasource": "${ds_prometheus}",
          "targets": [
            {
              "expr": "100 - (avg by(instance)(irate(node_cpu_seconds_total{mode='idle'}[5m])) * 100)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "lines": true,
          "yaxes": [{ "format": "percent", "min": 0, "max": 100 }, {"format": "short"}]
        },
        {
          "type": "graph",
          "title": "CPU Temperature",
          "id": 2,
          "datasource": "${ds_prometheus}",
          "targets": [
            {
              "expr": "node_thermal_zone_temp{zone='cpu-thermal'}",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "lines": true,
          "yaxes": [{ "format": "celsius", "min": 0, "max": 100 }, {"format": "short"}]
        },
        {
          "type": "graph",
          "title": "Memory Usage",
          "id": 3,
          "datasource": "${ds_prometheus}",
          "targets": [
            {
              "expr": "(node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 8, "w": 12, "h": 8 },
          "lines": true,
          "yaxes": [{ "format": "percent", "min": 0, "max": 100 }, {"format": "short"}]
        },
        {
          "type": "graph",
          "title": "CPU Throttled / Under-voltage Flags",
          "id": 4,
          "datasource": "${ds_prometheus}",
          "targets": [
            {
              "expr": "vcgencmd_throttled",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 12, "y": 8, "w": 12, "h": 8 },
          "lines": true,
          "yaxes": [{ "format": "short", "min": 0 }, {"format": "short"}]
        }
      ],
      "templating": {
        "list": [
          {
            "type": "datasource",
            "name": "ds_prometheus",
            "query": "prometheus",
            "current": { "text": "Prometheus", "value": "Prometheus" }
          },
          {
            "type": "query",
            "name": "node",
            "datasource": "${ds_prometheus}",
            "query": "label_values(node_cpu_seconds_total, instance)",
            "refresh": 2,
            "includeAll": true,
            "multi": true
          }
        ]
      }
    }
